<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img src="img/image.jpg" alt="Logo" />
      </div>
      <div class="nav-container"><h3 class="nav-item">Movies</h3></div>
    </nav>
    <div id="app" class="main">
      <!-- Search Box -->
      <div>
        <label for="searchInput">Search Movies:</label>
        <input type="text" id="searchInput" placeholder="Enter movie title" />
        <button id="searchButton">Search</button>
      </div>

      <!-- Display Search Results in Card View -->
      <div id="searchResults" class="card-container">
        <!-- Results will be added here -->
      </div>

      <!-- Display Favorite Movies -->
      <div id="favorites" class="card-container">
        <!-- Favorite movies will be added here -->
      </div>

      <button id="favoritesButton">Show Favorites</button>
    </div>

    <script src="script/api.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/favorites.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
